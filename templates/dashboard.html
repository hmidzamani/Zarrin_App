<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>ZarrinRoya Dashboard</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
    html, body { height: 100%; }
    body {
      background: #e3f2fd;
      color: #0d47a1;
      padding: 0.64rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
      justify-content: flex-start;
    }
    header { text-align: center; margin-bottom: 0.32rem; }
    header h1 { font-size: 2.4rem; }
    header p.machine-name { font-weight: 700; font-size: 1.54rem; margin-top: 0.2rem; }

    .status { margin: 0.48rem 0; }
    .status span {
      display: inline-block;
      font-size: 1.34rem;
      padding: 0.32rem 0.64rem;
      border-radius: 6px;
      color: #fff;
      font-weight: 600;
    }
    .running { background: #2e7d32; }
    .stopped { background: #c62828; }

    .kpis {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.32rem;
      margin-bottom: 0.48rem;
      width: 100%;
      max-width: 288px;
    }
    .kpi {
      background: #bbdefb;
      padding: 0.48rem;
      border-radius: 6px;
      text-align: center;
    }
    .kpi h3 { font-size: 1.34rem; margin-bottom: 0.24rem; }
    .kpi p { font-size: 1.92rem; font-weight: 600; margin: 0; }

    table {
      width: 100%;
      max-width: 288px;
      border-collapse: collapse;
      margin-bottom: 0.48rem;
    }
    table th, table td {
      font-size: 1.34rem;
      padding: 0.32rem;
      border-bottom: 1px solid #90caf9;
      text-align: left;
    }
    table th { background: #90caf9; color: #fff; }

    #timeline {
      display: flex;
      width: 100%;
      max-width: 288px;
      height: 22px;
      border-radius: 6px;
      overflow: hidden;
      cursor: pointer;
      margin-bottom: 0.48rem;
    }
    .segment {
      flex-grow: 1;
      transition: background 0.3s ease;
    }
    .segment.running { background: #2e7d32; }
    .segment.stopped { background: #c62828; }

    footer {
      font-size: 0.86rem;
      opacity: 0.8;
      text-align: center;
      margin-top: 0.32rem;
    }
  </style>
</head>

<body>
  <header>
    <h1>ZarrinRoya</h1>
    <p class="machine-name">Machines Dashboard</p>
  </header>

  <div class="status">
    <span id="status-label" class="stopped">Stopped</span>
  </div>

  <div class="kpis">
    <div class="kpi">
      <h3>OEE</h3>
      <p id="oee-value">--%</p>
    </div>
    <div class="kpi">
      <h3>Scrap%</h3>
      <p id="scrap-value">--%</p>
    </div>
  </div>

  <table>
    <thead>
      <tr><th>Metric</th><th>Value</th></tr>
    </thead>
    <tbody>
      <tr><td>Total Products</td><td id="total-products">--</td></tr>
      <tr><td>Total Good</td><td id="total-good">--</td></tr>
      <tr><td>Total Rejects</td><td id="total-scrap">--</td></tr>
    </tbody>
  </table>

  <div id="timeline">
    <div class="segment stopped"></div>
  </div>

  <footer>
    Process Dev. Team<br><span style="font-size: 60%;">Design by: Hamid Zamani</span>
  </footer>

  <script>
    async function fetchData() {
      const res = await fetch("http://localhost:5050/data");
      return res.ok ? res.json() : {};
    }

    async function updateAll() {
      const data = await fetchData();

      document.getElementById("scrap-value").textContent =
        data.scrapPercentage ? data.scrapPercentage + "%" : "--%";
      document.getElementById("total-products").textContent =
        data.TotalProducts ?? "--";
      document.getElementById("total-good").textContent =
        data.TotalGoodProducts ?? "--";
      document.getElementById("total-scrap").textContent =
        data.TotalScrapProducts ?? "--";
      document.getElementById("oee-value").textContent =
        data.Online_OEE ? data.Online_OEE + "%" : "--%";

      const statusEl = document.getElementById("status-label");
      const timelineEl = document.getElementById("timeline");
      const speed = data.MachineSpeed ?? 0;

      if (speed > 1) {
        statusEl.textContent = "Running";
        statusEl.className = "running";
        timelineEl.innerHTML = `<div class="segment running"></div>`;
      } else {
        statusEl.textContent = "Stopped";
        statusEl.className = "stopped";
        timelineEl.innerHTML = `<div class="segment stopped"></div>`;
      }
    }

    updateAll();
    setInterval(updateAll, 5000);
  </script>
</body>
</html>
