<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ZarrinRoya Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #e3f2fd;
      color: #0d47a1;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 { font-size: 2rem; margin-bottom: 0.2rem; }
    select {
      font-size: 1rem;
      margin-bottom: 1rem;
      padding: 0.3rem;
      border-radius: 6px;
      background: #bbdefb;
      border: 1px solid #90caf9;
      color: #0d47a1;
    }
    .status span {
      font-weight: bold;
      font-size: 1.2rem;
      padding: 0.3rem 0.6rem;
      border-radius: 6px;
      color: white;
    }
    .running { background: #2e7d32; }
    .stopped { background: #c62828; }
    .kpis {
      display: flex;
      gap: 1rem;
      margin: 1rem 0;
    }
    .kpi {
      background: #bbdefb;
      padding: 0.5rem;
      border-radius: 6px;
      text-align: center;
      width: 120px;
    }
    .kpi h3 { margin-bottom: 0.3rem; }
    .kpi p { font-size: 1.5rem; font-weight: bold; }
    table {
      border-collapse: collapse;
      margin-bottom: 1rem;
      width: 300px;
    }
    th, td {
      border-bottom: 1px solid #90caf9;
      padding: 0.4rem;
      text-align: left;
    }
    th { background: #90caf9; color: white; }
    #timeline {
      display: flex;
      width: 300px;
      height: 20px;
      border-radius: 6px;
      overflow: hidden;
      margin-bottom: 1rem;
    }
    .segment {
      flex-grow: 1;
      transition: background 0.3s ease;
    }
    .segment.running { background: #2e7d32; }
    .segment.stopped { background: #c62828; }
    footer {
      font-size: 0.8rem;
      opacity: 0.7;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>ZarrinRoya</h1>
  <p><strong>Machines Dashboard</strong></p>
  <select id="machine-select" onchange="onMachineChange()">
    <option value="C1">C1 - Baby Diaper Machine</option>
    <option value="C2" selected>C2 - Machine 2</option>
  </select>

  <div class="status">
    <span id="status-label" class="stopped">Stopped</span>
  </div>

  <div class="kpis">
    <div class="kpi">
      <h3>OEE</h3>
      <p id="oee-value">--%</p>
    </div>
    <div class="kpi">
      <h3>Scrap%</h3>
      <p id="scrap-value">--%</p>
    </div>
  </div>

  <table>
    <thead>
      <tr><th>Metric</th><th>Value</th></tr>
    </thead>
    <tbody>
      <tr><td>Total Products</td><td id="total-products">--</td></tr>
      <tr><td>Total Good</td><td id="total-good">--</td></tr>
      <tr><td>Total Rejects</td><td id="total-scrap">--</td></tr>
    </tbody>
  </table>

  <div id="timeline">
    <div class="segment stopped"></div>
  </div>

  <footer>
    Process Dev. Team<br><span style="font-size: 60%;">Design by: Hamid Zamani</span>
  </footer>

  <script>
    let currentMachine = "C2";

    function onMachineChange() {
      currentMachine = document.getElementById("machine-select").value;
      updateAll();
    }

    async function fetchData(machine = "C2") {
      try {
        const res = await fetch(`http://127.0.0.1:6060/data?machine=${machine}`);
        return res.ok ? await res.json() : {};
      } catch (err) {
        console.error("Fetch error:", err);
        return {};
      }
    }

    async function updateAll() {
      const data = await fetchData(currentMachine);

      document.getElementById("scrap-value").textContent =
        data.Scrap_Percentage ? data.Scrap_Percentage + "%" : "--%";
      document.getElementById("total-products").textContent =
        data.TotalProducts ?? "--";
      document.getElementById("total-good").textContent =
        data.TotalGoodProducts ?? "--";
      document.getElementById("total-scrap").textContent =
        data.TotalScrapProducts ?? "--";
      document.getElementById("oee-value").textContent =
        data.OEE ? data.OEE + "%" : "--%";

      const statusEl = document.getElementById("status-label");
      const timelineEl = document.querySelector(".segment");

      const isRunning = data.MachineSpeed && data.MachineSpeed > 0;
      statusEl.textContent = isRunning ? "Running" : "Stopped";
      statusEl.className = isRunning ? "running" : "stopped";
      timelineEl.className = "segment " + (isRunning ? "running" : "stopped");
    }

    updateAll();
    setInterval(updateAll, 2000); // Update every 2 seconds
  </script>
</body>
</html>
